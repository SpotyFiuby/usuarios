version: "3.8"

services:
  db:
    # container_name: postgresql_db
    image: postgres
    restart: always
    ports:
      - 5432:5432
    env_file:
      - .env
  app:
    # container_name: app
    build: .
    command: bash -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - .:/app
    ports:
      - 8000:8000
    depends_on:
      - db
    restart: always
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:password@db:5432/spotifiuby
